{% extends "layout.html" %}

{% block title %}Registration{% endblock %}


    <style>
            body {background-image: url(https://www.bookrazor.com/wp-content/uploads/2016/11/how-to-get-book-reviews-for-free.jpg);
            background-size: 100% 100% ;
            background-repeat: no-repeat;
            background-attachment:fixed }


            p {text-align: center;}


* {box-sizing: border-box}

.container {padding: 16px;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f3f3f3;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {opacity:1;}

a {
  color: dodgerblue;
}

.signin {
  background-color: #f1f1f1;
  text-align: center;
}




    </style>
{% block content %}
            <form id="register" action="/register" method="POST">
                <div class="container">
                  <h1>Register</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="username"><b>username</b></label>
                  <input type="text" placeholder="Enter Username" name="reg_username" id="reg_username" class="form-control" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="reg_password" id="reg_password" class="form-control" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="reg_conf" id="reg-conf" class="form-control" required>
                  <hr>
              
                  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              
                <div class="signin">
                  <p>Already have an account? <a href="login.html">Log In</a>.</p>
                </div>
            </form>

            {% endblock %}
